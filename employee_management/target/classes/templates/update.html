<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwind css@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-white">
    <nav class="bg-gray-900 p-4">
        <a href="/employees" class="text-white">Employee List</a>
    </nav>
    <div class="container mx-auto mt-5">
        <h1 class="text-2xl">Update Employee</h1>
        <form th:action="@{/employees/update}" th:object="${employee}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-4">
                <label for="name" class="block">Name:</label>
                <input type="text" id="name" th:field="*{name}" class="border rounded w-full py-2 px-3" required />
            </div>
            <div class="mb-4">
                <label for="location" class="block">Location:</label>
                <input type="text" id="location" th:field="*{location}" class="border rounded w-full py-2 px-3" required />
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Update</button>
        </form>
    </div>
</body>
</html>
